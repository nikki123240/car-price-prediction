<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="static/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Car_price_predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card bg-info mt-58%" style="width:100%; height:100%">
          <div class="card-header">
            <div class="col-12" style="text-align:center">
              <h1>Welcome to Car Predictor</h1>
            </div>
          </div>
          <div class="card-body">
              <form method="post" accept-charset="utf-8">
                <div class="col-10 form-group" style="text-align:center">
                  <label><b>Select Company:</b></label>
                  <select class="selectpicker form-control" id="company" name="company" required="1" onchange="load_car_models(this.id,'car_model')">

                    {% for company in companies %}

                    <option value="{{ company }}">{{ company }}</option>
                    {% endfor %}

                  </select>
                </div>

                 <div class="col-10 form-group" style="text-align:center">
                  <label><b>Select Model:</b></label>
                  <select class="selectpicker form-control" id="car_model" name="car_model" required="1">



                  </select>
                </div>

                <div class="col-10 form-group" style="text-align:center">
                  <label><b>Select Year Of Purchase:</b></label>
                  <select class="selectpicker form-control" id="year" name="year" required="1">

                    {% for year in years %}

                    <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}

                  </select>
                </div>

                <div class="col-10 form-group" style="text-align:center">
                  <label><b>Select Fuel Type:</b></label>
                  <select class="selectpicker form-control " id="fuel_type" name="fuel_type" required="1">

                    {% for fuel_type in fuel_types %}

                    <option value="{{ fuel_type }}">{{ fuel_type }}</option>
                    {% endfor %}

                  </select>
                </div>

                <div class="col-10 form-group" style="text-align:center">
                  <label><b>Enter no. of kilometers traveled:</b></label>
                  <input class="form-control" type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter no. of kilometers traveled">
                </div>

                <div class="col-10 form-group" style="text-align:center">
                  <button class="btn btn-success form-control" onclick="send_data()">Predict Price</button>
                </div>

              </form>
            <br>

            <div class="row">
              <div class="col-12" style="text-align:center">
                <h3><span id="prediction"></span></h3>

              </div>

            </div>

          </div>
        </div>
      </div>
    </div>

    <script>

      function load_car_models(company_id,car_model_id)
      {
      var company = document.getElementById(company_id);
      var car_model = document.getElementById(car_model_id);

      car_model.value = "";
      car_model.innerHTML = "";

       {% for company in companies %}

        if (company.value == "{{company}}")
        {
            {% for model in car_models %}

                {% if company in model %}

                  var newOption = document.createElement("option");
                  newOption.value = "{{ model }}";
                  newOption.innerHTML = "{{ model }}";
                  car_model.options.add(newOption);

                {% endif %}
            {% endfor %}
        }

       {% endfor %}
      }

      function form_handler(event)
      {
        event.preventDefault();
      }

      function send_data()
      {
        document.querySelector('form').addEventListener('submit',form_handler);

        var fd = new FormData(document.querySelector('form'));

        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);
        document.getElementById("prediction").innerHTML = "wait! predicting price...";

        xhr.onreadystatechange = function()
        {
        if(xhr.readyState == XMLHttpRequest.DONE)
        {
            document.getElementById("prediction").innerHTML = "prediction: â‚¹" + xhr.responseText;
        }

        }
        xhr.onload = function(){};
        xhr.send(fd);
      }

    </script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
